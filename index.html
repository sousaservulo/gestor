<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/login.css" media="screen" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

        <title>Gestor de Atividades</title>

    <body >

        <main class="Login">
            <div class="signup">
            
                <form>
                    
                    <h1 class="h3 mb-3 fw-normal">Gestor de Atividades</h1>
                    <h5 class="h5 mb-3 fw-normal">Login</h5>
                
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@exemplo.com">
                        <label for="floatingInput">E-mail</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="senha">
                        <label for="floatingPassword">Senha</label>
                    </div>
                
                    <div class="checkbox mb-3">
                        <label>
                        <input type="checkbox" value="remember-me"> Esqueceu a senha?
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Logar</button>
                    <p class="mt-5 mb-3 text-muted ">&copy; SÃ©rvulo Sousa - 2021</p>
                </form>
            </div>
        </main>
        
        
    </body>
